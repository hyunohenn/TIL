{% extends 'base.html' %}

{% block title %}INDEX{% endblock title %}

{% block content %}
  <h1>INDEX</h1>
  <a href="{%url 'new'%}">NEW</a>
  <br>
  <br>
  <div>
    {% for article in articles %}
      <h2>제목: {{ article.title }}</h2>
      <p>내용: {{ article.content }}</p>
      <a href="{%url 'detail' article.id%}">DETAIL</a>
      <hr>
    {% endfor %}
  </div>
{% endblock content %}
